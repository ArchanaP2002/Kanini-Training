<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script1.js"></script>
    
    <title>REGISTRATION FORM</title>
  </head>
  <body><br><br><br><br><br>
    <header>
      <h3>REGISTRATION FORM</h3>
    </header>
    <main>
      
      <fieldset style="padding-top: 20px ;">
      <label style="padding-left: 570px;">Name</label><br>
      <center>
        <input type="text" id="name" onblur="validateName()" placeholder="name"> 
      </center><br>
      <label style="padding-left: 570px;">Contact No</label><br>
      <center>
        <input type="tel" id="phoneNumber" onblur="validateContactNo()" placeholder="contact no">
    </center><br>
      <label style="padding-left: 570px;">Email</label><br>
      <center>
      <input type="email" id="emailId" name="mail" onblur="emailValidation()" placeholder="email"><br><br></center>
      <label style="padding-left: 570px;">Password</label><br>
      <center>
      <input type="password" id="pass" placeholder="password">
    </center><br>
      
      <input type="button" value="SUBMIT" id="order" onclick="myfunction()"/>
      <h3>
      <div id="result"></div>
    </h3>
    </fieldset>
    </main>
  </body>
</html>

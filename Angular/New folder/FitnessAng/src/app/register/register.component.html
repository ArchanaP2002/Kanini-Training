  
 <style>
    .registration-form {
      margin-top: 50%;
      padding: 20px;  
     background-repeat: no-repeat;
      background-size: cover;
      border-radius: 20px;
      width: 400px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
      top: 10%;
    }
   #bag{
   
    width: 100%;
    height: 100%;
    background-repeat: no-repeat;
      background-size: cover;
      margin: 0 auto;
      position: relative;
      z-index: 1;
   }
    .registration-form::before {
      content: "";
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background: rgba(255, 255, 255, 0.7);
      z-index: -1;
      border-radius: 20px;
    }
   
    .registration-form fieldset {
      position: relative;
      z-index: 2;
      padding-top: 20px;
    }
   
    .registration-form label {
      padding-left: 10px;
    }
   
    .registration-form input[type="text"],
    .registration-form input[type="tel"],
    .registration-form input[type="email"],
    .registration-form input[type="password"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
   
    .registration-form input[type="button"] {
      margin-top: 10px;
      margin-left: 140px;
    }
    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
   
    .video-background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
   </style>
   <div id="bag">
    <div class="video-background">
        <video src="../../assets/img/vid.mp4" autoplay loop muted></video>
    </div>
   <div class="registration-form" >
    <h3>Register</h3>
   
    <fieldset>
        <form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
            <label>Name</label><br>
            <input type="text" id="name" name="name" formControlName="name"  placeholder="Name"><br><br>
            <label>Contact Number</label><br>
            <input type="text" id="phoneNumber" formControlName="contactnumber" placeholder="Contact Number"><br><br>
                
            <label>Email</label><br>
            <input type="text" id="emailId" name="mail"  formControlName="email" placeholder="Email"><br><br>
            <label>Password</label><br>
            <input type="text" id="pass" formControlName="password" placeholder="Password"><br><br>
    
        <input type="submit" value="SUBMIT" id="order"  />
        </form>
    </fieldset>
   </div>
   </div>
